<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/query}" th:object="${DNSQuery}" method="post">
    	<!--<p>Type: <input type="text" th:field="*{type}" /></p>-->

        <select th:field="*{type}">
            <!--@thymesVar id="type" type=""-->
            <option th:each="type : ${DNSTypes}" th:value="${type}" th:text="${type}">Wireframe</option>
        </select>

        <p>Url: <input type="text" th:field="*{domain}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
